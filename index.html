<head>

<body>
    <h1 class="player-name" id="player1-name">Player One</h1>
    <h1 class="player-name" id="player2-name">Player Two</h1>
    <h2 class="player-name" id="player1-score">Score: 0</h2>

    <div class="player-container">
        <canvas id="canvas" width="400" height="500"></canvas>      
    </div>
    <div class="button-container">
        <button class="btn-style btn-refresh"><i class="material-icons">replay</i></button>
        <button class="btn-style btn-pause"><i class="material-icons">pause</i></button>
        <button class="btn-style btn-start"><i class="material-icons">play_arrow</i></button>
        <button class="btn-style btn-continue"><i class="material-icons">autorenew</i></button>
        <h2 class="button-title">Start</h2>
    </div>
